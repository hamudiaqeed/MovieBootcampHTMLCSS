<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddi Cinema | Top Rated</title>
        <link rel="stylesheet" href="../css/details.css">
    </head>
    <body>
        <nav class="nav">
            <a href="../pages/index.html" class="logo">
                <img src="../static/logo.png" alt="logo" class="logo-img">
                <h1 class="logo-text">Huddi Cinema</h1>
            </a>
        
            <ul class="nav-list">
                <li><a href="./index.html" class="nav-item">Genres</a></li>
                <li><a href="./top.html" class="nav-item">Top Rated</a></li>
                <li><a href="./favorites.html" class="nav-item">Favorites</a></li>
                <li><a href="./details.html" class="nav-item">Details</a></li>
            </ul>
        </nav>

        <div class="main">
            <div class="container">
                <button class="back-button"><</button>
        
                <!-- poster -->
                <div class="poster">
                    <div class="shadowbackdrop"></div>
                    <h1>Title of the Movie</h1>
                    <img src="https://via.placeholder.com/1000" alt="Movie Poster">
                </div>
        
                <!-- overview -->
                <h2 class="overview">Movie overview will be displayed here.</h2>
        
                <div class="release-date">
                    <h2>Release Date : 2024-06-09</h2>
                </div>
        
                <!-- tag -->
                <div class="tag-container">
                    <div class="tag">Genre 1</div>
                    <div class="tag">Genre 2</div>
                    <!-- More genre tags will be added here -->
                </div>
        
                <!-- cast -->
                <div class="cast-container">
                    <h1 class="cast-heading">Cast</h1>
                    <div class="cast-list">
                        <!-- Cast members will be displayed here -->
                        <div class="cast-card">
                            <img src="https://via.placeholder.com/150" alt="Cast Member">
                            <p class="cast-name">Actor Name</p>
                            <p class="cast-character">(Character Name)</p>
                        </div>
                        <!-- More cast members will be added here -->
                    </div>
                </div>
        
                <!-- trailer -->
                <div class="trailer-container">
                    <!-- Trailer links will be displayed here -->
                    <a href="#" class="watch-trailer">Watch Trailer 1</a>
                    <!-- More trailer links will be added here -->
                </div>
            </div>
        </div>
    </body>
</html>
